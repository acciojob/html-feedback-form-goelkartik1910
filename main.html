<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1>Feedback Form</h1>
	<form action="#" method="post">

	<input id="name" placeholder="Enter the Name" type="text" maxlength="50" minlength="3" required>

	<br>
	<label for="Likeness">Likeness</label>
	<input id="likeness" type="range" min="1" max="100">
	</form>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>
